<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Embedding Methods</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        .internal-style {
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Embedding Methods</h1>
    <p class="internal-style">This is an example of an internal CSS style.</p>
    <p style="color: blue;">This is an example of an inline CSS style.</p>
    <p class="external-style">This is an example of an external CSS style.</p>
</body>
</html>
