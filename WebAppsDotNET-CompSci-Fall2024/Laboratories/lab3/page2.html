<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Size Units</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Size Units</h1>
    <p class="text-size-px">This text is in pixels (px)</p>
    <p class="text-size-em">This text is in em</p>
    <p class="text-size-pt">This text is in points (pt)</p>
    <p class="text-size-percent">This text is in percentage (%)</p>
</body>
</html>
