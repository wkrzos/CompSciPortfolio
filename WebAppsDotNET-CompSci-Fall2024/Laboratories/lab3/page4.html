<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Selectors</h1>
    <p class="text-style">This text uses a class selector.</p>
    <p id="unique-element">This text uses an ID selector.</p>
    <div class="container">
        <p class="text-style">This text uses a nested class selector within a container.</p>
        <p class="text-style">This text uses a direct child selector within a container.</p>
    </div>
</body>
</html>
