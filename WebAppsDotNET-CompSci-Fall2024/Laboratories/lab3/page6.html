<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Formatting</h1>
    <p class="text-format-bold">This text is bold.</p>
    <p class="text-format-italic">This text is italicized.</p>
    <p class="text-format-uppercase">This text is uppercase.</p>
    <p class="text-line-height">This text has increased line height.</p>
    <p class="text-letter-spacing">This text has increased letter spacing.</p>
</body>
</html>
